apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - "k8-deploy.otseobande.com"
      secretName: k8-deploy-tls
  rules:
  - host: "k8-deploy.otseobande.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8-deploy
            port:
              number: 80
